<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    
    
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">


            <form class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="me@example.com" class="input input-password">
                <label for="password" class="label">Password</label>
                <input type="password" id="passwrd" placeholder="*********" class="input input-password">
                <input type="submit" value="Log In" class="primary-button login-button">
                <a href="/">Forgot my password</a>
                
            </form>
            <button class="secondary-button signup-button">Sign up</button>
            
            

        </div>

    </div>
</body>
</html>
